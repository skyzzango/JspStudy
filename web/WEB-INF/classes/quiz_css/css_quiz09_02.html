<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title> CSS 로 회전 사진 만들기</title>
	<style>
		body {
			background: #222;
		}

		img {
			margin: 100px;
		}

		.whiteboard {
			border: 10px solid white;
			box-shadow: 5px 5px 5px black;
		}

		.whiteboard:hover {
			transform-origin: right bottom;
			transform: rotateZ(10deg);
		}
	</style>
</head>

<body>
<img src="css_quiz09_02.jpg" class="whiteboard">
</body>
</html>
