<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title> CSS 로 사진 테두리 그리기</title>
	<style>
		body {
			background: #222;
		}

		ul {
			list-style: none;
		}

		ul li {
			float: left;
			margin: 30px 20px 10px 10px;
		}

		#pt1 {
			border: 10px solid white;
			border-radius: 10%;
		}

		#pt2 {
			border: 10px solid white;
			border-radius: 50%;
		}
	</style>
</head>

<body>
<ul id="photo">
	<li>
		<img src="css_quiz09_01.jpg" id="pt1">
	</li>
	<li>
		<img src="css_quiz09_01.jpg" id="pt2">
	</li>
</ul>

</body>
</html>
