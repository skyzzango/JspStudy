<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>로그인</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/font.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
	<div class="card" style="width: 300px;">
		<img class="card-img-top" src="https://www.w3schools.com/bootstrap4/img_avatar1.png" alt="Card image"
		     style="width: 100%;">
		<div class="card-body">
			<div class="form-group">
				<form action="/lo" method="post">
					<label for="user_id">아이디</label>
					<input type="text"
					       class="form-control" name="user_id" id="user_id" aria-describedby="id-help"
					       placeholder="아이디 입력">
					<small id="id-help" class="form-text text-muted">Help text</small>
					<br/>
					<label for="user_pw">비밀번호</label>
					<input type="password"
					       class="form-control" name="user_pw" id="user_pw" aria-describedby="pw-help"
					       placeholder="비밀번호 입력">
					<small id="pw-help" class="form-text text-muted">Help text</small>
					<br/>
					<button type="submit" class="btn btn-info btn-lg btn-block">로그인</button>
				</form>
			</div>
			<div class="eb-text eb-text--role-description eb-text--size-default">아직 계정이 없으신가요?&nbsp;<a href="signup.html"><div class="eb-text eb-text--role-primary eb-text--size-default eb-text--underline">회원가입</div></a></div>
		</div>
	</div>
</div>

</body>
</html>
