<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BootStrap Example</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/font.css">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
</head>
<body>

<div class="container">
	<h2>Button Styles</h2>
	<button class="btn">Basic</button>
	<button class="btn btn-primary">Primary</button>
	<button class="btn btn-secondary">Secondary</button>
	<button class="btn btn-success">Success</button>
	<button class="btn btn-info">Info</button>
	<button class="btn btn-warning">Warning</button>
	<button class="btn btn-danger">Danger</button>
	<button class="btn btn-dark">Dark</button>
	<button class="btn btn-light">Light</button>
	<button class="btn btn-link">Link</button>
</div>
<br/>
<div class="container">
	<h2>Button Elements</h2>
	<a href="#" class="btn btn-info">Link Button</a>
	<button class="btn btn-info">Button</button>
	<input type="button" class="btn btn-info" value="input Button">
	<input type="submit" class="btn btn-info" value="Submit Button">
</div>
<br/>
<div class="container">
	<h2>Button Outline</h2>
	<button class="btn btn-outline-primary">Primary</button>
	<button class="btn btn-outline-secondary">Secondary</button>
	<button class="btn btn-outline-success">Success</button>
	<button class="btn btn-outline-info">Info</button>
	<button class="btn btn-outline-warning">Warning</button>
	<button class="btn btn-outline-danger">Danger</button>
	<button class="btn btn-outline-dark">Dark</button>
	<button class="btn btn-outline-light">Light</button>
	<button class="btn btn-outline-link">Link</button>
</div>
<br/>
<div class="container">
	<h2>Button sizes</h2>
	<button class="btn btn-primary btn-lg">Large</button>
	<button class="btn btn-primary btn-md">Default</button>
	<button class="btn btn-primary btn-sm">Small</button>
</div>
<br/>
<div class="container">
	<h2>block Level Buttons</h2>
	<button class="btn btn-primary">Button 1</button>
	<button class="btn btn-default">Button 2</button>
	<br><br>
	<button class="btn btn-primary btn-block">Button 3</button>
	<button class="btn btn-default btn-block">Button 4</button>
	<br/>
	<h2>Large Block Level Buttons</h2>
	<button class="btn btn-primary btn-lg">Button 1</button>
	<button class="btn btn-default btn-lg">Button 2</button>
	<br><br>
	<button class="btn btn-primary btn-sm btn-block">Button 3</button>
	<button class="btn btn-default btn-sm btn-block">Button 4</button>
	<br/>
</div>
<br/>
<div class="container">
	<h2>Button States</h2>
	<button class="btn btn-primary">Primary Button</button>
	<button class="btn btn-primary active">Active Primary</button>
	<button type="button" class="btn btn-primary" disabled>Disabled Primary</button>
	<a href="#" class="btn btn-primary disabled">Disabled Link</a>
</div>
</body>
</html>
