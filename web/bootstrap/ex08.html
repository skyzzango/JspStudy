<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BootStrap Example</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/font.css">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
</head>
<body>
<div class="container">
	<img src="../static/images/image.png" class="rounded" alt="image">
</div>
<br/>
<div class="container">
	<img src="../static/images/image.png" class="rounded-circle" alt="image">
</div>
<br/>
<div class="container">
	<img src="../static/images/image.png" class="img-thumbnail" alt="image" width="304" height="236">
</div>
<br/>
<div class="container">
	<img src="../static/images/image.png" class="float-left" alt="image" width="100">
	<img src="../static/images/image.png" class="float-left" alt="image" width="100">
	<img src="../static/images/image.png" class="float-left" alt="image" width="100">
	<img src="../static/images/image.png" class="float-left" alt="image" width="100">
	<img src="../static/images/image.png" class="float-left" alt="image" width="100">
	<img src="../static/images/image.png" class="float-left" alt="image" width="100">
	<img src="../static/images/image.png" class="float-left" alt="image" width="100">
</div>
<br/>
<div class="container">
	<img src="../static/images/image.png" class="float-right" alt="image" width="200">
	<img src="../static/images/image.png" class="float-right" alt="image" width="200">
	<img src="../static/images/image.png" class="float-right" alt="image" width="200">
	<img src="../static/images/image.png" class="float-right" alt="image" width="200">
	<img src="../static/images/image.png" class="float-right" alt="image" width="200">
	<img src="../static/images/image.png" class="float-right" alt="image" width="200">
	<img src="../static/images/image.png" class="float-right" alt="image" width="200">
</div>
<br/>
<div class="container">
	<img src="../static/images/image.png" class="img-fluid" alt="image">
</div>
</body>
</html>
